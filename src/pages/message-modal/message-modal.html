<ion-header>

  <ion-navbar>
    <ion-title>Message</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h6>Sender</h6>
        <h4>{{sender}}</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h6>Message</h6>
        <p>{{message}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="light" (click)="closeModal()" block>Close</button>
      </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
