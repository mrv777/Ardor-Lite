<ion-header>

  <ion-navbar>
    <ion-title>Receive</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
          <h6>Your address is</h6>
          <h4>{{accountID}}</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <img alt='QR Code' class="qrCode" [src]="qrCode" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="light" (click)="closeModal()" block>Close</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
