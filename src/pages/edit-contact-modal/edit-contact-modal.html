<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
		<ion-list>
			<ion-item>
				<ion-label stacked color="primary">Name</ion-label>
				<ion-input [(ngModel)]="name" name="recipient" type="text">
        </ion-input>
			</ion-item>
    </ion-list>
    <ion-list>
			<ion-item>
				<ion-label stacked color="primary">Account</ion-label>
				<ion-input [(ngModel)]="account" [disabled]="startingAccount != ''" name="account" type="text">
        </ion-input>
			</ion-item>
    </ion-list>
    

    <ion-row responsive-sm>
      <ion-col>
				<button ion-button color="primary" (click)="editContact()" block>{{buttonText}}</button>
			</ion-col>
      <ion-col>
				<button ion-button color="light" (click)="closeModal()" block>Close</button>
			</ion-col>
		</ion-row>
	</form>
</ion-content>
