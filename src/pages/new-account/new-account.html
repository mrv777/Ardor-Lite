<ion-content padding>
  <h6>Account:</h6> <h4>{{accountID}}</h4>
  <h6>Password:</h6> <h4>{{passphrase}}</h4>
  <h3 *ngIf='qrCode == null'>Loading QR Code...</h3>
  <img *ngIf='qrCode != null' alt='QR Code' class="qrCode" [src]="qrCode" />
  <ion-row responsive-sm>
    <ion-col *ngIf="cordovaAvailable === true">
      <button ion-button color="secondary" (click)="save()" block>Download</button>
    </ion-col>
    <ion-col>
      <button ion-button color="light" (click)="closeModal()" block>Close</button>
    </ion-col>
  </ion-row>
</ion-content>
